---
- name: "update app packages" 
  become: true 
  become_method: sudo 
  apt: 
    update_cache: yes 

- name: "upgrade packages" 
  become: true 
  apt: 
    upgrade: yes 

- name: "install dependencies" 
  become: true 
  apt: 
    name: ["python", "ansible", "nodejs", "npm", "aws-cli"] 
    state: present 
    update_cache: yes 

